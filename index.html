<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Ulang Tahun untuk Istriku</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      padding: 50px;
      overflow: hidden;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 2.5rem;
      color: #d6336c;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .heart {
      font-size: 2rem;
      color: red;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Selamat Ulang Tahun, Sayangku ❤️</h1>
    <p>
      Semoga Tuhan Yesus selalu memberkatimu,<br>
      memberikan panjang umur, kesehatan,<br>
      menjadi istri dan ibu yang kuat,<br>
      serta diberikan kemudahan dalam segala urusannya.<br><br>
      Terima kasih telah menjadi pendamping dalam hidupku.<br>
      We Love You, Andre & Calla. <span class="heart">♥</span>
    </p>
  </div>

  <!-- Audio File autoplay -->
  <audio id="bgMusic" src="kahitna-ulang-tahun.mp3" autoplay loop muted></audio>

  <!-- Canvas untuk confetti -->
  <canvas id="confetti"></canvas>

  <script>
    // Unmute musik setelah autoplay
    window.addEventListener("load", () => {
      const bgMusic = document.getElementById("bgMusic");
      bgMusic.muted = false; // aktifkan suara
      bgMusic.play().catch(err => {
        console.log("Autoplay dicegah browser:", err);
      });
    });

    // Script confetti
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const confettiCount = 150;
    const colors = ['#f94144','#f3722c','#f8961e','#f9c74f','#90be6d','#43aa8b','#577590'];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < confettiCount; i++) {
      confetti.push({
        x: random(0, canvas.width),
        y: random(0, canvas.height),
        r: random(2, 6),
        d: random(1, 3),
        color: colors[Math.floor(Math.random() * colors.length)],
        tilt: random(-5, 5),
        tiltAngleIncremental: random(0.05, 0.12),
        tiltAngle: 0
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 1 + c.r / 2) / 2;
        c.x += Math.sin(c.d);
        c.tilt = Math.sin(c.tiltAngle) * 15;

        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawConfetti, 20);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
