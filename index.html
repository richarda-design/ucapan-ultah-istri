<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Ulang Tahun untuk Istriku</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: url('foto.jpg') no-repeat center center fixed;
      background-size: cover; /* biar foto memenuhi layar */
      color: #333;
      padding: 50px;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.85); /* transparan biar teks tetap kebaca */
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 2.5rem;
      color: #d6336c;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .heart {
      font-size: 2rem;
      color: red;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Selamat Ulang Tahun, Sayangku ❤️</h1>
    <p>
      Semoga Tuhan selalu memberkatimu,<br>
      diberi panjang umur, kesehatan,<br>
      menjadi istri dan ibu yang kuat,<br>
      serta dimudahkan segala urusan dunia dan akhirat.<br><br>
      Terima kasih telah menjadi pendamping dalam hidupku.<br>
      We Love You, Andre & Calla. <span class="heart">♥</span>
    </p>
  </div>

  <!-- Canvas untuk confetti -->
  <canvas id="confetti"></canvas>
</body>
</html>
