<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Ulang Tahun untuk Istriku</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #333;
      padding: 50px;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.5rem;
      color: #d6336c;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .heart {
      font-size: 2rem;
      color: red;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Selamat Ulang Tahun ke-31, Sayangku ❤️</h1>
    <p>
      Semoga Allah selalu memberkahi usiamu,<br>
      diberi panjang umur, kesehatan yang paripurna,<br>
      menjadi istri dan ibu yang kuat,<br>
      serta dimudahkan segala urusan dunia dan akhirat.<br><br>
      Terima kasih telah menjadi cahaya dalam hidupku.<br>
      Aku mencintaimu selalu. <span class="heart">♥</span>
    </p>
  </div>
</body>
</html>
