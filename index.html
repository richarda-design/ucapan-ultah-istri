<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ucapan Ulang Tahun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: pink;
      background-image: url('https://www.transparenttextures.com/patterns/confetti.png'); /* hiasan confetti */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-image: url('https://drive.google.com/file/d/19WYlhDCMzrYRzUW8_3MNhX6lRi_2bbNT/view?usp=drive_link'); /* ganti dengan foto kamu */
      background-size: cover;
      background-position: center;
      color: white; 
      text-align: center;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 90%;
    }

    .card h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }

    .card p {
      margin: 15px 0;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Selamat Ulang Tahun, Sayangku ❤️</h1>
      <p>
        Semoga Tuhan Yesus selalu memberkatimu,<br>
        memberikan panjang umur, kesehatan,<br>
        menjadi istri dan ibu yang kuat,<br>
        serta diberikan kemudahan dalam segala urusannya.
      </p>
      <p>
        Terima kasih telah menjadi pendamping dalam hidupku.<br>
        We Love You, Andre & Calla. ❤️
      </p>
    </div>
  </div>
</body>
</html>
